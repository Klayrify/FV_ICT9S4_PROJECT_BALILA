<script type="text/javascript">	
		function centi(){
			let	a = parseInt(document.getElementById("milli").value);
			let answer = a/10;
			document.getElementById("answer").value = answer;
		}

		function meters(){
			let	a = parseInt(document.getElementById("milli").value);
			let answer = a/1000;
			document.getElementById("answer").value = answer;
		}

		function kilo(){
			let	a = parseInt(document.getElementById("milli").value);
			let answer = a/1000000;
			document.getElementById("answer").value = answer;
		}
